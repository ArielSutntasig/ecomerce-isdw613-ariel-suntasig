<head>

<body onload="pageInitialize();" class="container mt-5">
    <h1 class="mb-4">Cont&aacute;ctenos</h1>
    <hr />

    <form id="form1" method="POST" action="/contact-process.php" enctype="multipart/form-data">
        <div class="mb-3 form-control">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="name" placeholder="Ingrese el nombre" name="nombre" type="text" onchange="changeInput();"
                class="form-control" required minlength="5" maxlength="20" />
        </div>

        <div class="mb-3 form-control">
            <label for="age" class="form-label">Edad:</label>
            <input id="age" placeholder="Ingrese la edad" name="edad" type="number"
                onchange="validateAge(); changeInput();" class="form-control" required />
        </div>

        <div class="mb-3 form-control">
            <label for="address" class="form-label">Direcci&oacute;n:</label>
            <input id="address" placeholder="Ingrese su Direcci&oacute;n" name="direccion" type="text"
                onchange="changeInput();" class="form-control" required pattern="[A-Za-z ]+" />
        </div>

        <div class="mb-3 form-control">
            <label for="email" class="form-label">Email:</label>
            <input id="email" placeholder="Ingrese un correo Electr&oacute;nico" name="correo" type="email"
                onchange="validateEmail(); OneKeyDownEvent();" class="form-control" required />
        </div>

        <div class="mb-3 form-control">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea id="comment" placeholder="Ingrese un comentario" name="comentario" class="form-control"
                rows="5"></textarea>
        </div>

        <div class="mb-3 form-control">
            <label>Sistemas Operativos</label>
            <input type="checkbox" id="windows" name="os[]" value="Windows" />
            <label for="windows">Windows</label>
            <input type="checkbox" id="macos" name="os[]" value="Macos" />
            <label for="macos">Macos</label>
            <input type="checkbox" id="linux" name="os[]" value="Linux" />
            <label for="linux">Linux</label>
        </div>

        <br />

        <div class="mb-3 form-control">
            <label class="form-label">M&eacute;todo de Pago</label>
            <input type="radio" id="creditcard" name="paymentMethod" value="creditcard" />
            <label for="creditcard">Tarjeta de Cr&eacute;dito</label>
            <input type="radio" id="paypal" name="paymentMethod" value="paypal" />
            <label for="paypal">PayPal</label>
            <input type="radio" id="bitcoin" name="paymentMethod" value="bitcoin" />
            <label for="bitcoin">Bitcoin</label>
        </div>

        <div class="mb-3 form-control">
            <label for="deliveryAddress" class="form-label">Direcci&oacute;n de Entrega</label>
            <select id="deliveryAddress" name="deliveryAddress">
                <option>Casa</option>
                <option>Oficina</option>
                <option>Otro</option>
            </select>
        </div>

        <br />
        <br />

        <div class="mb-3 form-control">
            <label for="clave" class="form-label">Clave</label>
            <input id="clave" name="clave" type="password" placeholder="Ingrese la Clave" onchange="validatePassword();"
                required />
        </div>

        <br />
        <br />

        <div class="mb-3 form-control">
            <label for="invoice">Factura</label>
            <input type="file" id="invoice" name="file1" />
        </div>
        <br />

        <hr />
        <input type="submit" value="Enviar" />

        <br />
        <br />

        <!--  
        <label> Fecha </label>
        <input type="date" />
        <br />

        <br />

            <input type="hidden">
            <input type="checkbox">

        -->

    </form>

    <button onclick="agregarParrafo();">Agregar P&aacute;rrafo</button>
    <button onclick="this.innerHTML= Date()">Click Me</button>
    <br />
    <img onmouseover="changeStyle(this, '300px'); changeImage(this, 'assets/images/atari2600.jpg');"
        onmouseout="changeStyle(this, '200px'); changeImage(this, 'assets/images/snes.jpg') ;"
        src="assets/images/snes.jpg" width="200px" />

    <script>

        function validateAge() {
            var inputAge = document.getElementById("age");
            var ageValue = parseInt(inputAge.value);

            if (isNaN(ageValue) || ageValue < 1 || ageValue > 120) {
                alert("La edad debe ser un " + 'n\u00famero ' + 'v\u00e1lido ' + "entre 0 y 120.");
                inputAge.value = "";
            }
        }

        function validateEmail() {
            var emailInput = document.getElementById("email");
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailInput.value)) {
                alert("Ingrese una " + 'direcci\u00f3n' + " de correo " + 'electr\u00f3nico ' + 'v\u00e1lida.');
                emailInput.value = "";
            }
        }

        function validatePassword() {
            var passwordInput = document.getElementById("clave");
            var passwordValue = passwordInput.value;

            if (passwordValue.length < 8 || !/[!@#$%^&*(),.?":{}|<>0-9a-zA-Z]/.test(passwordValue)) {
                alert("La clave debe tener al menos 8 caracteres y contener caracteres especiales, " + 'n\u00fameros' + " y letras.");
                passwordInput.value = "";
            }
        }

        function changeImage(element, newImage) {
            element.src = newImage;
        }

        function changeStyle(element, newsize) {
            element.style.width = newsize;
        }

        function agregarParrafo() {
            var parrafo = document.createElement("p");
            var texto = document.createTextNode(
                "Este " + 'P\u00e1rrafo' + " fue creado " + 'din\u00e1micamente'
            );
            parrafo.appendChild(texto);
            document.body.appendChild(parrafo);
        }

        function pageInitialize() {
            console.log("pageInitialize...");
        }

        function changeInput() {
            console.log("changeInput...");
        }

        function OneKeyDownEvent() {
            console.log("OneKeyDownEvent...");
        }
    </script>
