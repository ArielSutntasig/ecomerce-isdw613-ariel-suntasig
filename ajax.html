<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Ajax</title>
    </head>

    <body>
        <div id="userinfo"></div>
        <button onclick="loadInfo()"> View Info</button>

        <script>
            function loadInfo() {
                const httprequest = new XMLHttpRequest();

                httprequest.onload = function () {
                    console.log(this.responseText);
                    document.getElementById("userinfo").innerHTML = this.responseText;
                }

                //Esto no funciona -> httpreq.open("GET", "https://wiki.batocera.org/remapping_controls_per_emulator", true);
                httprequest.open("GET", "info.txt", true);
                httprequest.send();
                console.log("Luego de sent...");
            }
        </script>

    </body>

    </html>
